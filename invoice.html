<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="invoice.css" />
    <title>Invoice Creator</title>
  </head>
  <body>
    <header>
    <h1>Invoice Creator</h1>
    <h2>Thanks for choosing GoodCorp, LLC!</h2>
    </header>
    <main>
      <div class="buttons">
      <button>Wash Car: $10</button>
      <button>Mow Lawn: $20</button>
      <button>Pull Weeds: $30</button>
</div>
<div class="invoice">
  <table>
    <tr>
      <td>TASK</td>
      <td>TOTAL</td>
    </tr>

    <tr>
      <td>Wash Car <button>Remove</button></td>
    <td>$10</td></tr>
    </tr>
      <tr>
      <td>Mow Lawn <button>Remove</button></td>
    <td>$20</td></tr>
    </tr>
      <tr>
      <td>Pull Weeds <button>Remove</button></td>
    <td>$30</td></tr>
    </tr>
  </table>

  <hr>
  <table>
    <tr>
      <td>NOTES</td>
<td>TOTAL AMOUNT</td>
    </tr>
    <tr>
      <td>We accept cash, credit card, or Paypal</td>
    <td>$60</td>
    </tr>
  </table>
</div>

<button>Send invoice</button>
    </main>

    <script src="invoice.js"></script>
  </body>
</html>
